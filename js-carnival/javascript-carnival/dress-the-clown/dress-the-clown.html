<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1">
  <title>JAVASCRIPT CARNIVAL: Dress The Clown!</title>
  <link href="https://fonts.googleapis.com/css?family=Rye&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../main.css">

<body>

	<h1> JAVASCRIPT CARNIVAL: Dress The Clown! </h1>

	<div class="dress-a-parent">
		<img id="head" class="dress-an-image" src="./images/head0.png"> <br>
		<img id="body"class="dress-an-image" src="./images/body0.png"> <br>
		<img id="shoes" class="dress-an-image" src="./images/shoes0.png">
	</div>

	<div class="clown-box">
		<p>Help the Clown get dressed by picking his outfit!
			 Use the Up and Down arrow keys to select a body part 
			 and the Left and Right keys to change clothes.
		</p>
		<p>
			Currently you are changing: <sp id="part-selector">Hats</sp>
		</p>
	</div>

<script src="dress-the-clown.js"></script>
</body>

</html>
